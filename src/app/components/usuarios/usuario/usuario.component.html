<div class="bg-primary-900 font-bold border-round m-2  align-items-center justify-content-center" style="min-width: 200px; min-height: 100px">
    <h2 class="text-center text-red-500">Guardar datos del usuarios</h2>
    <h5 class="text-center text-red-200" *ngIf="error"> {{ error }} </h5>
    <form [formGroup]="dataForm" (ngSubmit)="guardarUsuario()">
        <div class="card flex justify-content-center">
            <span class="p-float-label my-3">
                <input pInputText id="nombre" formControlName="nombre" [ngClass]="{'ng-invalid  ng-dirty':dataForm.controls['nombre'].errors && (dataForm.controls['nombre'].dirty || dataForm.controls['nombre'].touched)}"/>
                <label htmlFor="nombre" class="text-cyan-500">Nombres</label>
            </span>
        </div>
        <div class="card flex justify-content-center">
            <span class="p-float-label my-3">
                <input pInputText id="apellido" formControlName="apellido" [ngClass]="{'ng-invalid  ng-dirty':dataForm.controls['apellido'].errors && (dataForm.controls['apellido'].dirty || dataForm.controls['apellido'].touched)}"/>
                <label htmlFor="apellido" class="text-cyan-500">Apellidos</label>
            </span>
        </div>
        <div class="card flex justify-content-center">
            <span class="p-float-label my-3">
                <p-dropdown [options]="tipoDocumento" placeholder="Tipo de documento" id="tipoDocumento" optionLabel="label" optionValue="label" formControlName="tipoDocumento" [showClear]="true" [ngClass]="{'ng-invalid  ng-dirty':dataForm.controls['tipoDocumento'].errors && (dataForm.controls['tipoDocumento'].dirty || dataForm.controls['tipoDocumento'].touched)}"></p-dropdown>
                <label htmlFor="tipoDocumento" class="text-cyan-500">Tipo de documento</label>
            </span>
        </div>
        <div class="card flex justify-content-center">
            <span class="p-float-label my-3">
                <p-inputNumber inputId="integeronly" id="documentoIdentificacion" formControlName="documentoIdentificacion" [ngClass]="{'ng-invalid  ng-dirty':dataForm.controls['documentoIdentificacion'].errors && (dataForm.controls['documentoIdentificacion'].dirty || dataForm.controls['documentoIdentificacion'].touched)}"></p-inputNumber>
                <label htmlFor="documentoIdentificacion" class="text-cyan-500">Documento Identificacion</label>
            </span>
        </div>
        <div class="card flex justify-content-center" *ngIf="idGuardado">
            <span class="p-float-label my-3">
                <p-selectButton [options]="stateOptions" formControlName="estado" optionLabel="label" optionValue="value" id="estado" [ngClass]="{'ng-invalid  ng-dirty':dataForm.controls['estado'].errors && (dataForm.controls['estado'].dirty || dataForm.controls['estado'].touched)}"></p-selectButton>
            </span>
        </div>
        <div class="card flex justify-content-center">
            <span class="p-float-label my-3">
                <p-dropdown  [options]="genero" placeholder="Seleccione el sexo" optionLabel="gender" optionValue="gender" formControlName="sexo" [showClear]="true" [ngClass]="{'ng-invalid  ng-dirty':dataForm.controls['sexo'].errors && (dataForm.controls['sexo'].dirty || dataForm.controls['sexo'].touched)}" ></p-dropdown>
                <label htmlFor="sexo" class="text-cyan-500">Seleccione el sexo</label>
            </span>
        </div>
        <button pButton pRipple class="p-button-success " label="Guardar" [disabled]="dataForm.invalid"><i class="pi pi-save mr-2"></i></button>
    </form>
    <button pButton pRipple class="p-button-danger mt-1" label="Cancelar" (click)="goToUsuario()"><i class="pi pi-arrow-left mr-2"></i></button>
</div>
