<div class="bg-primary-900 font-bold border-round m-2  align-items-center justify-content-center" style="min-width: 200px; min-height: 100px">
    <h2 class="text-center text-red-500">Registro de Colaboradores</h2>
    <h5 class="text-center text-red-200" *ngIf="errorMessage"> {{ errorMessage }} </h5>
    <form [formGroup]="dataForm" (ngSubmit)="guardarColaborador()">
        <div class="card flex justify-content-center">
            <span class="p-float-label my-3">
                <input pInputText id="nombre" [ngClass]="{'ng-invalid  ng-dirty':dataForm.controls['nombre'].errors && (dataForm.controls['nombre'].dirty || dataForm.controls['nombre'].touched)}" formControlName="nombre" name="nombre" />
                <label htmlFor="nombre" class="text-cyan-500">Nombres</label>
            </span>
        </div>
        <div class="card flex justify-content-center">
            <span class="p-float-label my-3">
                <input pInputText id="apellido" [ngClass]="{'ng-invalid  ng-dirty':dataForm.controls['apellido'].errors && (dataForm.controls['apellido'].dirty || dataForm.controls['apellido'].touched)}" formControlName="apellido" name="apellido"/>
                <label htmlFor="apellido" class="text-cyan-500">Apellidos</label>
            </span>
        </div>
        <div class="card flex justify-content-center">
            <span class="p-float-label my-3">
                <input pInputText id="cargo" [ngClass]="{'ng-invalid  ng-dirty':dataForm.controls['cargo'].errors && (dataForm.controls['cargo'].dirty || dataForm.controls['cargo'].touched)}" formControlName="cargo" name="cargo"/>
                <label htmlFor="cargo" class="text-cyan-500">Cargo</label>
            </span>
        </div>
        <div class="card flex justify-content-center">
            <span class="p-float-label my-3">
                <input pInputText id="especialidad" [ngClass]="{'ng-invalid  ng-dirty':dataForm.controls['especialidad'].errors && (dataForm.controls['especialidad'].dirty || dataForm.controls['especialidad'].touched)}" formControlName="especialidad" name="especialidad"/>
                <label htmlFor="especialidad" class="text-cyan-500">Especialidad</label>
            </span>
        </div>
        <div class="card flex justify-content-center">
            <span class="p-float-label my-3">
                <p-dropdown [options]="tipoDocumento" placeholder="Tipo de documento" id="tipoDocumento" optionLabel="label" optionValue="label" formControlName="tipoDocumento" [showClear]="true" [ngClass]="{'ng-invalid  ng-dirty':dataForm.controls['tipoDocumento'].errors && (dataForm.controls['tipoDocumento'].dirty || dataForm.controls['tipoDocumento'].touched)}"></p-dropdown>
                <label htmlFor="tipoDocumento" class="text-cyan-500">Tipo de Documento</label>
            </span>
        </div>
        <div class="card flex justify-content-center">
            <span class="p-float-label my-3">
                <p-inputNumber inputId="integeronly" id="documentoIdentificacion" [ngClass]="{'ng-invalid  ng-dirty':dataForm.controls['documentoIdentificacion'].errors && (dataForm.controls['documentoIdentificacion'].dirty || dataForm.controls['documentoIdentificacion'].touched)}" formControlName="documentoIdentificacion" name="documentoIdentificacion"></p-inputNumber>
                <label htmlFor="documentoIdentificacion" class="text-cyan-500">Documento Identificacion</label>
            </span>
        </div>
        <button pButton pRipple label="Guardar" class="p-button-success" [disabled]="dataForm.invalid"><i class="pi pi-save mr-2"></i></button>
    </form>
    <button pButton pRipple label="Cancelar" class="p-button-danger mt-1" routerLink="/colaboradores"><i class="pi pi-arrow-left mr-2"></i></button>
</div>
