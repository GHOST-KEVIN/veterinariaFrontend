<h2 class="text-center">Lista de Usuarios</h2>
<div class="card flex justify-content-center" >
    <p-table [value]="usuarios" [(selection)]="usuarios"  dataKey="code" [tableStyle]="{'min-width': '50rem'}">
        <ng-template pTemplate="header">
            <tr>
                <th>ID</th>
                <th>Nombres</th>
                <th>Apellidos</th>
                <th>Tipo de Documento</th>
                <th>Numero de Documento</th>
                <th>Sexo</th>
                <th>Acciones</th>
            </tr>
        </ng-template>
        <ng-template pTemplate="body"let-usuario  >
            
            <tr [pSelectableRow]="usuario">
                <td> {{ usuario.id }} </td>
                <td> {{ usuario.nombre }} </td>
                <td> {{ usuario.apellido }} </td>
                <td> {{ usuario.tipoDocumento }} </td>
                <td> {{ usuario.documentoIdentificacion }} </td>
                <td> {{ usuario.sexo }} </td>
                <td>
                    <button  pButton pRipple label="Editar" class="p-button-warning" (click)="editarUsuario(usuario.id)"></button>
                    <button  pButton pRipple label="Eliminar" class="p-button-danger" (click)="eliminarUsuario(usuario.id)"></button>
                </td>
            </tr>
        </ng-template>
    </p-table>
</div>
<div class="flex align-items-center justify-content-center">
<button pButton pRipple label="Nueva usuario" class="p-button-primary mt-2" routerLink="/crear-usuario"></button>
