

<div class="bg-primary-900 font-bold border-round m-2  align-items-center justify-content-center" style="min-width: 200px; min-height: 100px">
    <h2 class="text-center text-red-500">Guardar datos de la mascota</h2>
    <form [formGroup]="dataForm" (ngSubmit)="guardarMascota()">
        <div class="card flex justify-content-center">
            <span class="p-float-label my-3">
                <input pInputText id="nombre" formControlName="nombre" name="nombre" [ngClass]="{'ng-invalid  ng-dirty':dataForm.controls['nombre'].errors && (dataForm.controls['nombre'].dirty || dataForm.controls['nombre'].touched)}"/>
                <label htmlFor="nombre" class="text-cyan-500">Nombre</label>
            </span>
        </div>
        <div class="card flex justify-content-center">
            <span class="p-float-label my-3">
                <input pInputText id="raza" formControlName="raza" name="raza" [ngClass]="{'ng-invalid  ng-dirty':dataForm.controls['raza'].errors && (dataForm.controls['raza'].dirty || dataForm.controls['raza'].touched)}"/>
                <label htmlFor="raza" class="text-cyan-500">Raza</label>
            </span>
        </div>
        <div class="card flex justify-content-center">
            <span class="p-float-label my-3">
                <p-dropdown [options]="genero" placeholder="Seleccione el sexo" optionLabel="gender" optionValue="gender" formControlName="sexo"  inputId="sexo" [ngClass]="{'ng-invalid  ng-dirty':dataForm.controls['sexo'].errors && (dataForm.controls['sexo'].dirty || dataForm.controls['sexo'].touched)}" ></p-dropdown>
                <label htmlFor="sexo" class="text-cyan-500">Seleccione el sexo</label>
            </span>
        </div>
        <div class="card flex justify-content-center">
            <span class="p-float-label my-3">
                <p-dropdown  [options]="usuarios" placeholder="Seleccione el dueño" optionLabel="nombre" optionValue="id" id="sexo" formControlName="usuarioId" name="usuarioId"></p-dropdown>
                <label htmlFor="sexo" class="text-cyan-500">Seleccione el dueño</label>
            </span>
        </div>
        <button pButton pRipple class="p-button-success" label="Guardar" [disabled]="dataForm.invalid"><i class="pi pi-save mr-2"></i></button>
    </form>
    <button pButton pRipple class="p-button-danger mt-1" label="Cancelar" routerLink="/mascotas"><i class="pi pi-arrow-left mr-2"></i></button>
</div>
