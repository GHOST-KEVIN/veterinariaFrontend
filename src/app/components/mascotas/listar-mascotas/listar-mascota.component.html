<h2 class="text-center">Mascotas</h2>

<p-progressSpinner *ngIf="loading" class="flex justify-content-center"></p-progressSpinner>
<app-alert *ngIf="mascotas.length === 0 && !loading" ></app-alert>

<div class="card flex justify-content-center">
    <p-table [value]="mascotas" [(selection)]="mascotas" dataKey="code" [tableStyle]="{'min-width': '50rem'}" *ngIf="mascotas.length > 0 && !loading">
        <ng-template pTemplate="header">
            <tr>
                <th scope="col">ID</th>
                <th scope="col">Nombre</th>
                <th scope="col">Raza</th>
                <th scope="col">Sexo</th>
                <th scope="col">Due√±o</th>
                <th scope="col">Acciones</th>
            </tr>
        </ng-template>
        <ng-template pTemplate="body"let-mascota >
            
            <tr [pSelectableRow]="mascota">
                <td> {{ mascota.id }} </td>
                <td> {{ mascota.nombre }} </td>
                <td> {{ mascota.raza }} </td>
                <td> {{ mascota.sexo }} </td>
                <td> {{ mascota.usuario.nombre }} </td>
                <td>
                    <button  pButton pRipple label="Editar" class="p-button-warning mr-2" (click)="editarMascota(mascota.id)"><i class="pi pi-pencil mr-1"></i></button>
                    <button  pButton pRipple label="Eliminar" class="p-button-danger" (click)="eliminarMascota(mascota)"><i class="pi pi-trash mr-1"></i></button>
                </td>
            </tr>
        </ng-template>
    </p-table>
</div>
<div class="flex align-items-center justify-content-center">
    <button pButton pRipple label="Nueva Mascota" class="p-button-primary mt-2" routerLink="/mascota/nuevo"><i class="pi pi-plus mr-1"></i></button>
</div>
