<h2 class="text-center">Mascotas</h2>
<div class="card flex justify-content-center">
    <p-table [value]="mascotas" [(selection)]="mascotas" dataKey="code" [tableStyle]="{'min-width': '50rem'}">
        <ng-template pTemplate="header">
            <tr>
                <th>ID</th>
                <th>Nombre</th>
                <th>Raza</th>
                <th>Sexo</th>
                <th>Due√±o</th>
                <th>Acciones</th>
            </tr>
        </ng-template>
        <ng-template pTemplate="body"let-mascota >
            
            <tr [pSelectableRow]="mascota">
                <td> {{ mascota.id }} </td>
                <td> {{ mascota.nombre }} </td>
                <td> {{ mascota.raza }} </td>
                <td> {{ mascota.sexo }} </td>
                <td> {{ mascota.usuario.nombre }} </td>
                <td>
                    <button  pButton pRipple label="Editar" class="p-button-warning" (click)="editarMascota(mascota.id)"></button>
                    <button  pButton pRipple label="Eliminar" class="p-button-danger" (click)="eliminarMascota(mascota)"></button>
                </td>
            </tr>
        </ng-template>
    </p-table>
</div>
<div class="flex align-items-center justify-content-center">
    <button pButton pRipple label="Nueva Mascota" class="p-button-primary mt-2" routerLink="/mascota/nuevo"></button>
</div>
