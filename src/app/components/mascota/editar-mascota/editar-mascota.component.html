

<div class="bg-primary-900 font-bold border-round m-2  align-items-center justify-content-center" style="min-width: 200px; min-height: 100px">
    <h2 class="text-center text-red-500">Editar datos de la mascota</h2>
    <form [formGroup]="dataForm" (ngSubmit)="actualizarMascota()">
        <div class="card flex justify-content-center">
            <span class="p-float-label my-3">
                <input pInputText id="nombre" formControlName="nombre" name="nombre" [ngClass]="{'ng-invalid  ng-dirty':dataForm.controls['nombre'].errors && (dataForm.controls['nombre'].dirty || dataForm.controls['nombre'].touched)}"/>
                <label htmlFor="nombre" class="text-cyan-500">Nombre</label>
            </span>
        </div>
        <div class="card flex justify-content-center">
            <span class="p-float-label my-3">
                <input pInputText id="raza" formControlName="raza" name="raza" [ngClass]="{'ng-invalid  ng-dirty':dataForm.controls['raza'].errors && (dataForm.controls['raza'].dirty || dataForm.controls['raza'].touched)}"/>
                <label htmlFor="raza" class="text-cyan-500">Raza</label>
            </span>
        </div>
        <div class="card flex justify-content-center">
            <span class="p-float-label my-3">
                <input pInputText id="sexo" formControlName="sexo" name="sexo" [ngClass]="{'ng-invalid  ng-dirty':dataForm.controls['sexo'].errors && (dataForm.controls['sexo'].dirty || dataForm.controls['sexo'].touched)}"/>
                <label htmlFor="sexo" class="text-cyan-500">Sexo</label>
            </span>
        </div>
        <div class="card flex justify-content-center">
            <span class="p-float-label my-3">
                <p-dropdown  [options]="usuarios" optionLabel="nombre" optionValue="id" id="usuario" formControlName="usuarioId" name="usuarioId" [ngClass]="{'ng-invalid  ng-dirty':dataForm.controls['usuarioId'].errors && (dataForm.controls['usuarioId'].dirty || dataForm.controls['usuarioId'].touched)}"></p-dropdown>
                <label htmlFor="usuario" class="text-cyan-500">Due√±o</label>
            </span>
        </div>
        <button pButton pRipple class="p-button-success" label="Actualizar" [disabled]="dataForm.invalid"></button>
    </form>
    <button pButton pRipple class="p-button-danger" label="Cancelar" routerLink="/mascota"></button>
</div>
